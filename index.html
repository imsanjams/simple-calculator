<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="JScalc.css" />
     <meta charset="UTF-8">
</head>

<body>
<!-- <div  id="parent"> -->
        <div  class="flexcontainer" id="calculator">

            <div id="display"></div>

          <div id ="operators" >
              <a id="add">+</a>
              <a id="subtract">-</a>
              <a id="multiply">*</a>
              <a id="divide">/</a>
              <a id="equals">=</a>


          </div>
            <div id="numbers">
                <a  id="nine">9</a>
                <a  id="eight">8</a>
                <a  id="seven">7</a>
                <a  id="six">6</a>
                <a  id="five">5</a>
                <a  id="four">4</a>
                <a  id="three">3</a>
                <a  id="two">2</a>
                <a  id="one">1</a>
                <a  id="zero">0</a>
                <a  id="clear">AC</a>
                <a id="decimal">.</a>

        </div>
</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="calc.js"></script>
</body>

</html>
